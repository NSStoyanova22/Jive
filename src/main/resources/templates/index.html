<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jive</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="p-8">
<h1 class="text-3xl font-bold">Users</h1>

<form method="post" action="/users" class="mt-4 flex gap-2">
    <input name="name" class="border rounded px-3 py-2" placeholder="Name">
    <button class="bg-black text-white px-4 py-2 rounded">Add</button>
</form>

<ul class="mt-6 list-disc pl-6">
    <li th:each="u : ${users}" th:text="${u.name}"></li>
</ul>
</body>
</html>
